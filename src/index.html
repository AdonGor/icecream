<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/example.html"></include>
    <section class="location">
      <ul class="button-list">
        <li class="button-list-item">Our Locations<svg>
          <use href="./image/symbol-vector.svg#icon-Vector-white"></use>
        </svg></li>
        <li class="button-list-item">Franchise<svg>
          <use href="./image/symbol-vector.svg#icon-Vector-red"></use>
        </svg></li>
      </ul>
    </section>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
