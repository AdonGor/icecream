<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/example.html"></include>

    <footer>
      <section class="footer-cesection containter">
        <div class="moto-text">
          <span class="moto-text-1">homemade ice cream made</span>
          <span class="moto-text-1">with passion</span>
        </div>
        <div class="social-media"></div>
        <ul class="social-media-list list">
          <li class="social--media-list_item">
            <a
              href=""
              aria-label="github-icon"
              class="social--media-list_item-link"
            >
              <svg width="34" height="34">
                <use href=" "></use>
              </svg>
            </a>
          </li>
          <li class="social--media-list_item">
            <a
              href=""
              aria-label="telegram-icon"
              class="social--media-list_item-link"
            >
              <svg width="34" height="34">
                <use href=" "></use>
              </svg>
            </a>
          </li>
          <li class="social--media-list_item">
            <a
              href=""
              aria-label="facebook-icon"
              class="social--media-list_item-link"
            >
              <svg width="34" height="34">
                <use href=" "></use>
              </svg>
            </a>
          </li>
        </ul>

        <div class="contacts">
          <span class="contacts-text"> Feel free to contact </span>
          <a class="tel" href="tel: ">+61 (0) 383 766 284</a>
        </div>
        <div class="copywrite">2019 - IceCream. All Rights Reserved.</div>
      </section>
    </footer>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
